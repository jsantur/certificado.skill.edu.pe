<script>
(function(){
  const form = document.querySelector('.form__certificate');
  const input = document.getElementById('codeInput');
  const error = document.getElementById('codeError');

  // Mapa basado en README.md (códigos válidos)
  const validCodes = {
    "A25-MPSBDSQL1-1": true,
    "A25-PYTHON05-42": true,
    "A25-CAPVAJR1-1": true,
    "A2-CAPJAVA2-1": true
  };

  input.addEventListener('input', () => {
    error.style.display = 'none';
    error.textContent = '';
    input.classList.remove('input-error');
  });

  form.addEventListener('submit', function(e){
    e.preventDefault();
    const val = (input.value || '').trim();

    if (!val) {
      error.textContent = 'El campo de código es obligatorio';
      error.style.display = 'block';
      input.value = '';
      input.focus();
      return;
    }

    // Normalizar mayúsculas/minúsculas y espacios
    const code = val.toUpperCase();

    if (validCodes[code]) {
      // Redirigir pasando el código exacto
      window.location.href = 'Skill_Certificaciones.html?code=' + encodeURIComponent(code);
      return;
    }

    // Si no existe: mostrar mensaje
    error.textContent = 'El código no existe en nuestro sistema';
    error.style.display = 'block';
    input.value = '';
    input.focus();
  });
})();
</script>
