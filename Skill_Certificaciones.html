       <script>
           // Si la página recibe ?code=... setea los datos correspondientes según README.md
           (function(){
               var certMap = {
                   "A25-MPSBDSQL1-1": {
                       name: "JOSEPH SANTUR MOGOLLÓN",
                       course: "ACTUALIZACIÓN EN GESTIÓN DE BASE DE DATOS CON SQL",
                       delivery: "20 Junio 2025",
                       expiry: "No expira",
                       pdfHref: "./Skill - Certificaciones_files/sql.pdf",
                       pdfDownload: "sql.pdf"
                   },
                   "A25-PYTHON05-42": {
                       name: "JOSEPH SANTUR MOGOLLÓN",
                       course: "ACTUALIZACIÓN EN PYTHON 3.13",
                       delivery: "04 Agosto 2025",
                       expiry: "No expira",
                       pdfHref: "./Skill - Certificaciones_files/python-jsantur.pdf",
                       pdfDownload: "python-jsantur.pdf"
                   },
                   "A25-CAPVAJR1-1": {
                       name: "JOSEPH SANTUR MOGOLLÓN",
                       course: "ACTUALIZACIÓN EN ANÁLISIS DE DATOS CON R",
                       delivery: "12 Agosto 2025",
                       expiry: "No expira",
                       pdfHref: "./Skill - Certificaciones_files/r-jsantur.pdf",
                       pdfDownload: "r-jsantur.pdf"
                   },
                   "A2-CAPJAVA2-1": {
                       name: "JOSEPH SANTUR MOGOLLÓN",
                       course: "ACTUALIZACIÓN EN PROGRAMACIÓN CON JAVA",
                       delivery: "10 Octubre 2025",
                       expiry: "No expira",
                       pdfHref: "./Skill - Certificaciones_files/java-jsantur.pdf",
                       pdfDownload: "java-jsantur.pdf"
                   }
               };

               function setByCode(code){
                   if (!code) return;
                   var data = certMap[code];
                   if (!data) return;
                   var nameEl = document.getElementById('certName');
                   var courseEl = document.getElementById('certCourse');
                   var deliveryEl = document.getElementById('certDelivery');
                   var expiryEl = document.getElementById('certExpiry');
                   var pdfLink = document.getElementById('certPdfLink');

                   if (nameEl && data.name) nameEl.textContent = data.name;
                   if (courseEl && data.course) courseEl.textContent = data.course;
                   if (deliveryEl && data.delivery) deliveryEl.textContent = data.delivery;
                   if (expiryEl && data.expiry) expiryEl.textContent = data.expiry;
                   if (pdfLink && data.pdfHref) {
                       pdfLink.href = data.pdfHref;
                       if (data.pdfDownload) pdfLink.download = data.pdfDownload;
                   }
               }

               // Leer parámetro code al cargar
               var params = new URLSearchParams(window.location.search);
               setByCode(params.get('code'));

               // Mantener comportamiento si existe un formulario en esta página
               var form = document.getElementById('codeForm');
               if (form) {
                   form.addEventListener('submit', function(e){
                       e.preventDefault();
                       var v = document.getElementById('codeInput').value.trim();
                       setByCode(v);
                   });
               }
           })();
       </script>
